<article class="product">
  <div class="flex-grow-1">
    <h4 class="product__title">
      @if(context.name) {@name}
      <svg width="22"
           height="23"
           aria-hidden="true">
        <use xlink:href="img/sprite.svg#icon_btn-arrow"></use>
      </svg>
    </h4>
    <div class="product__descr">
      <div class="product__cost">мин. заказ - 20шт</div>
      <ul class="list-reset product__list">
        <li class="product__item">
          <div class="product__item-name">Размеры:</div>
          <div class="product__item-value">1300*700*450 мм</div>
        </li>
        <li class="product__item">
          <div class="product__item-name">Вес:</div>
          <div class="product__item-value">120 кг</div>
        </li>
        <li class="product__item">
          <div class="product__item-name">Покрытие:</div>
          <div class="product__item-value">Матовое</div>
        </li>
      </ul>
      <a href="#request-benefits"
         class="btn btn--primary product__btn">Заказать
        <svg width="13"
             height="13"
             aria-hidden="true">
          <use xlink:href="img/sprite.svg#icon_btn-arrow"></use>
        </svg>
      </a>
    </div>
  </div>

  <div class="product__img">
    <div>
      <img src="@if(context.img) {@img}"
           alt="опоры для столов">
    </div>
  </div>
  <div class="product-slider">
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide product-slider__slide">

          <a data-fslightbox="gallery1"
             href="img/products/tables/1/img_product-2.png">
            <img src="img/products/tables/1/img_product-2.png"
                 alt="Опоры для столов">
          </a>

        </div>
        <div class="swiper-slide product-slider__slide">

          <a data-fslightbox="gallery1"
             href="img/products/tables/1/img_product-1.png">
            <img src="img/products/tables/1/img_product-1.png"
                 alt="Опоры для столов">
          </a>


        </div>
        <div class="swiper-slide product-slider__slide">

          <a data-fslightbox="gallery1"
             href="img/products/tables/1/img_product-2.png">
            <img src="img/products/tables/1/img_product-2.png"
                 alt="Опоры для столов">
          </a>

        </div>
        <div class="swiper-slide product-slider__slide">

          <a data-fslightbox="gallery1"
             href="img/products/tables/1/img_product-1.png">
            <img src="img/products/tables/1/img_product-1.png"
                 alt="Опоры для столов">
          </a>

        </div>
      </div>

      <div class="slider-controls-btn product-slider__btns">
        <div class="slider-btn-prev">
          <svg width="23"
               height="15"
               aria-hidden="true">
            <use xlink:href="img/sprite.svg#icon_slider-btn-arrow"></use>
          </svg>
        </div>
        <div class="slider-btn-next">
          <svg width="22"
               height="16"
               aria-hidden="true">
            <use xlink:href="img/sprite.svg#icon_slider-btn-arrow"></use>
          </svg>
        </div>
      </div>
    </div>
  </div>
  <div class="product__close">
    <svg width="13"
         height="13"
         aria-hidden="true">
      <use xlink:href="img/sprite.svg#icon-close"></use>
    </svg>
  </div>
</article>
