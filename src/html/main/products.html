<section class="products">
  <div class="container">
    <div class="products__title">
      <img src="img/img_title-products.png"
           alt="">
    </div>
    <div class="category">
      <div class="category__descr">
        <h3 class="category__title">опоры для <span>столов</span></h3>
        <p class="category__text">Опоры разборные и удобные в транспортировке Опоры разборные и удобные в транспортировке </p>
      </div>

      <ul class="list-reset category__list">
        <li class="category__item">
          <article class="product active">
            <div>
              <h4 class="product__title">подстолье 1</h4>
              <div class="product__info">
                <div class="product__cost">мин. заказ - 20шт</div>
                <ul class="list-reset product__list">
                  <li class="product__item">
                    <div class="product__item-name">Размеры:</div>
                    <div class="product__item-value">1300*700*450 мм</div>
                  </li>
                  <li class="product__item">
                    <div class="product__item-name">Вес:</div>
                    <div class="product__item-value">120 кг</div>
                  </li>
                  <li class="product__item">
                    <div class="product__item-name">Покрытие:</div>
                    <div class="product__item-value">Матовое</div>
                  </li>
                </ul>
                <button class="btn btn--primary product__btn">Заказать
                  <svg width="13"
                       height="13"
                       aria-hidden="true">
                    <use xlink:href="img/sprite.svg#icon_btn-arrow"></use>
                  </svg>
                </button>
              </div>
            </div>


            <div class="slider">
              <div class="swiper product-slider">
                <div class="swiper-wrapper">
                  <div class="swiper-slide product-slider__slide">
                    <img src="img/img_product-2.png"
                         alt="">
                  </div>
                  <div class="swiper-slide product-slider__slide">
                    <img src="img/img_product-1.png"
                         alt="">
                  </div>
                  <div class="swiper-slide product-slider__slide">
                    <img src="img/img_product-2.png"
                         alt="">
                  </div>
                  <div class="swiper-slide product-slider__slide">
                    <img src="img/img_product-1.png"
                         alt="">
                  </div>
                </div>

                <div class="slider-controls-btn ">
                  <div class="slider-btn-prev">
                    <svg width="22"
                         height="15"
                         aria-hidden="true">
                      <use xlink:href="img/sprite.svg#icon_slider-btn-arrow"></use>
                    </svg>
                  </div>
                  <div class="slider-btn-next">
                    <svg width="23"
                         height="15"
                         aria-hidden="true">
                      <use xlink:href="img/sprite.svg#icon_slider-btn-arrow"></use>
                    </svg>
                  </div>
                </div>
              </div>
            </div>
          </article>

        </li>
      </ul>
    </div>
  </div>
</section>
