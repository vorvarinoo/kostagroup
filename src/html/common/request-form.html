<div id="@if(context.idBlock) {@idBlock}"
     class="request request--position">
  <h2 class="title request__title">оставить заявку</h2>
  <div class="request__descr">и мы рассчитаем вам цену в короткие сроки</div>

  <form id="@if(context.id) {@id}"
        class="request__form"
        data-validate>
    <div>
      <div>
        <label class="form-label"
               for="phone">Ваш телефон:
        </label>
      </div>
      <div class="d-md-flex justify-content-between mb-4">
        <div class="request__form-field">
          <input id="phone"
                 name="Контактный телефон"
                 class="form-input request__form-input"
                 type="tel"
                 required=""
                 placeholder="8 800 000 00 00"
                 data-validate="phone"
                 data-mask="+7 (___) ___ __ __">
        </div>

        <button class="btn btn--secondary request__form-btn">отправить
          <svg width="23"
               height="23"
               aria-hidden="true">
            <use xlink:href="img/sprite.svg#icon_btn-arrow"></use>
          </svg>
        </button>
      </div>
    </div>

    <div class="request__checkbox">
      <label class="form-checkbox">
        <input class="visually-hidden"
               type="checkbox"
               required=""
               data-validate="confirm">
        <span>
          <span>Я согласен(на) с
            <a href="#"
               target="_blank">Политикой Конфиденциальности</a>
            и
            <a href="#"
               target="_blank">Соглашением об обработке&nbsp;персональных&nbsp;ыданных</a></span>
        </span>
        <div>
        </div>
      </label>
    </div>
  </form>
</div>
